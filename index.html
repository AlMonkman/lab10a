<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Yellowtail&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div id="left-top">
            <div id="logo">
                <img src="img/logo.png" alt="logo image">
            </div>
            <div id="heading-1">
                <h1>Delicious</h1>
                <p>THE BEST FOOD BLOG ON THE WEB.</p>
            </div>
        </div>
        <div id="small-images-1">
            <img src="img/fb-icon.png" alt="Facebook">
            <img src="img/twit-icon.png" alt="Twitter">
            <img src="img/gp-icon.png" alt="Google+">
            <img src="img/insta-icon.png" alt="instagram">
            <img src="img/flic-icon.png" alt="flickr">
            <img src="img/pint-icon.png" alt="Pintrest" id="last-social">
            <img src="img/rss-icon.png" alt="">
            <img src="img/mail-icon.png" alt="">
        </div>
    </header>
    <main>
        <hr>
        <div id="article-header">
            <div>
                <h2>Chocolate Pizza</h2>
                <p class="subtitle">
                    POSTED ON 15 DEC 2013 / DESSERTS
                </p>
            </div>
            <div id="print-button">                
                <img src="img/print-icon.png" alt="print button">
                <div>
                    <p class="subtitle">PRINT</p>    
                </div>

            </div>
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
